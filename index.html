<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dazai_400</title>

  <!-- Google Font for song name -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 0 0 10px black;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .emoji {
      font-size: 26px;
      margin-bottom: 15px;
      display: block;
    }
    .song {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      margin-bottom: 30px;
      color: #00ffcc;
    }
    .links a {
      margin: 15px;
      font-size: 28px;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 8px;
      transition: 0.3s;
    }
    .links a:hover {
      background: white;
      color: black;
    }
    #unmuteBtn {
      margin-top: 25px;
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    #unmuteBtn:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="dazai28edit.mp4" type="video/mp4">
  </video>

  <!-- Main Content -->
  <div class="center">
    <h1>‚òÖ dazai_400 ‚òÖ</h1>
    <span class="emoji">(‚óè'‚ó°'‚óè)</span>
    <div class="song">song :Want To Love</div>
    <div class="links">
      <a href="https://discord.com/users/888438521461870604" target="_blank">Discord</a>
      <a href="https://open.spotify.com/user/315hmdm2ovkmd4bfoi2tce5jlnoe?si=5393125625fc4464" target="_blank">Spotify</a>
      <a href="https://steamcommunity.com/profiles/76561199376735393/" target="_blank">Steam</a>
    </div>
    <button id="unmuteBtn">üîä Enable Sound</button>
  </div>

  <script>
    const video = document.getElementById("bgVideo");
    const btn = document.getElementById("unmuteBtn");

    btn.addEventListener("click", () => {
      video.muted = false;
      video.play();
      btn.style.display = "none"; 
    });
  </script>
</body>
</html>
